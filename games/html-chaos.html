<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="clicks">HTML CHAOS - Clicks: 0</title>
</head>
<body>
    <button id="btn" style="position:absolute; height: 50px; width: 50px;" onclick="count_clicks()">Click me!</button>

    <script>

        var count = 0;
        function count_clicks() {
            var elem = document.getElementById("clicks")
            count++;
            elem.innerHTML = "HTML CHAOS - Clicks: " + count.toString()
        }

        var id = null;
        function move_button() {
            btn = document.getElementById("btn")
            var pos = 0;
            var right = true
            clearInterval(id);
            id = setInterval(frame, 1);
            function frame() {
                if (pos == 1800 || pos == 0) {
                    right = !right;
                }
                if (!right) { 
                    pos++; 
                } else { 
                    pos--; 
                }
                btn.style.left = pos + 'px';
            }
        }
        

        move_button();
    </script>
</body>
</html>
