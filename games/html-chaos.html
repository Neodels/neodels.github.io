<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="clicks">HTML CHAOS - Clicks: 0</title>
</head>
<body>
    <button id="btn" style="position:absolute; height: 50px; width: 50px;" onclick="count_clicks()">Click me!</button>

    <script>
        var vw = window.innerWidth;
        var vh = window.innerHeight;

        var count = 0;
        function count_clicks() {
            var elem = document.getElementById("clicks")
            count++;
            elem.innerHTML = "HTML CHAOS - Clicks: " + count.toString();
        }

        var idh = null;
        var idv = null;
        function move_button() {
            var btn = document.getElementById("btn");
            var posh = 0;
            var posv = 0;
            var right = true;
            var top = true;

            clearInterval(idv);
            clearInterval(idh);
            idh = setInterval(frame_horizontal, 1);
            idv = setInterval(frame_vertical, 1);

            function frame_horizontal() {
                vh = window.innerHeight;
                if (posh == vw - 50 || posh == 0) {
                    right = !right;
                }
                if (!right) { 
                    posh++; 
                } else { 
                    posh--; 
                }
                btn.style.left = posh + 'px';
            }

            function frame_vertical() {
                vw = window.innerWidth;
                if (posv == vh - 50 || posv == 0) {
                    top = !top;
                }
                if (!top) { 
                    posv++; 
                } else { 
                    posv--; 
                }
                btn.style.top = posv + 'px';
            }
        }

        move_button();
    </script>
</body>
</html>
