<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: 'Times New Roman', serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <img src="img/tree_stage0.png" alt="Tree" id="tree">
    <p id="status">Your tree is growing...</p>
    <button id="reload" onclick="reload_tree()">Plant another tree</button>

    <script>
        const stages = [
            "img/tree_stage0.png",
            "img/tree_stage1.png",
            "img/tree_stage2.png",
            "img/tree_stage3.png",
            "img/tree_stage4.png"
        ]
        
        let stage;
        let reload = document.getElementById("reload");
        let tree = document.getElementById("tree");
        let status = document.getElementById("status");

        function reload_tree() {
            stage = 0;
            reload.style.display = "none";
        }

        reload_tree();
        setInterval(grow_tree, 100);
        function grow_tree() {
            if (stage <= 4) {
                status.innerHTML = "Your tree is growing...";
                tree.src = stages[stage];
                stage++;
            } else {
                status.innerHTML = "Your tree is fully grown! Plant another?";
                reload.style.display = "block";
            }
        }
    </script>
</body>
</html>
